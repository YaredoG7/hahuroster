  <div class="row">
      <div class="col-12">
        <p>
          መለያ ቁጥር: &nbsp;

            type="form-control"
            placeholder="የሰራተኛውን መለያ ያስገቡ"
            name="empId"
            #empID
          />
          <button
            style="margin: 0px 30px"
            class="btn btn-sm bg-success text-white"
            (click)="searchEmp(empID.value)"

            <i class="fa fa-search fa-x">&nbsp; &nbsp; ፈልግ</i>
          </button>
        </p>

        <hr />
        <div class=" row">
          <div class="col-4 salryInput">
         <div class="card card-body bg-info">
          <!-- Adding the details of the selected employee -->
          <div class=" input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-x"></i
                ></span>
              </div>
              <input
                type="text"
                readonly
                class="form-control bg-white"
                placeholder="ሙሉ ስም"
                [(ngModel)]="employee.fullName"
              />
            </div>
  
            <!-- Adding the third employee attribute -->
            <div class=" input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone-square fa-x"></i
                ></span>
              </div>
              <input
                type="text"
                readonly
                class="form-control bg-white"
                placeholder="ሞባይል ስልክ"
                [(ngModel)]="employee.mobilePhone"
              />
            </div>
  
            <!-- Adding the 4th employee attribute -->
            <div class=" input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-briefcase fa-x"></i
                ></span>
              </div>
              <input
                type="text"
                readonly
                class="form-control bg-white"
                placeholder="ስራ ሀላፊነት"
                [(ngModel)]="employee.position"
              />
            </div>
          </div>

            <form class="form-inline" novalidate #form="ngForm">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="ዓ/ም-ወር-ቀን"
                           name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar text-dark"></i></button>
                    </div>
                  </div>
                </div>
              </form>
              <pre> {{date | json}}</pre>
            <hr>
            <div class="input-group input-group-sm ">
                <input class="float-left p-2 m-2"
                [(ngModel)]="disabled"
                  (change)="isAnswerProvided($event)"
                  type="checkbox"
                  
                />
                <div class="input-group-prepend">
                  <span ><h5>ሰዓት ማስገቢያ:</h5></span>
                </div>
                <ngb-timepicker class="ml-3"
                [(ngModel)]="time"
                [disabled]="!disabled"
              ></ngb-timepicker>
              </div>

            <br />
            <hr>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  class="btn btn-sm btn-outline-primary mr-2"
                  (click)="openVerticallyCentered(content)"
                 
                >
                  ቀሪ መዝግብ
                </button>
                <button
                  class="btn btn-sm btn-outline-primary mr-2"
                  (click)="isAbsent(form)"
                >
                  ሰዓት መዝግብ
                </button>
                <button
                  class="btn btn-sm btn-outline-primary mr-2"
                  (click)="sickLeave()"
                >
                  ቀሪ (በህመም)
                </button>
                <button
                  class="btn btn-sm btn-outline-primary mr-2"
                  (click)="getTime()"
                >
                  የእረፍት ፈቃድ
                </button>

                <!-- Handle click when no employee is selected  -->
                <button
                  class="btn btn-sm btn-outline-primary mr-2"
                  (click)="insertHoliday()"
                >
                  ቀዳሚ ገጵ
                </button>
              </div>
          </div>
          <div class="col-1"></div>
          <div class="col-7">
            <div class="row m-3">

                <!-- <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker> -->
                <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
                  </ngb-datepicker>
                  
                  <ng-template #t let-date let-focused="focused">
                    <span class="custom-day"
                          [class.focused]="focused"
                          [class.range]="isRange(date)"
                          [class.faded]="isHovered(date) || isInside(date)"
                          (mouseenter)="hoveredDate = date"
                          (mouseleave)="hoveredDate = null">
                      {{ date.day }}
                    </span>
                  </ng-template>
                  


            </div>
            <div class="row m-2">
                  <div class="card text-dark border-dark mb-3 m-2" style="max-width: 18rem;">
                    <div class="card-header text-white bg-info">የተመዘገበ</div>
                    <div class="card-body">
                      <ul class="list-group border-success">
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          የቀሪ ቀናት ብዛት <span class="badge badge-danger badge-pill">7</span>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          ያሉት የእረፍት ቀናት <span class="badge badge-danger badge-pill">2</span>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          በህመም የወጡ ቀናት <span class="badge badge-danger badge-pill">3</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="card text-dark border-dark  mb-3 m-2" style="max-width: 18rem;">
                    <div class="card-header text-white bg-info">ለመጨረሻ ጊዜ የተመዘገበ</div>
                    <div class="card-body">
                      <ul class="list-group border-success">
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          ቀሪ ቀን <span class="badge badge-dark ">2011-04-20</span>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          የእረፍት ቀን <span class="badge badge-dark ">2011-02-15</span>
                        </li>
                        <li
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          የህመም ቀን <span class="badge badge-dark ">2011-01-20</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Modal content -->
<ng-template #content let-modal>
  <div class="modal-header bg-dark text-white">
    <h4 class="modal-title" id="modal-basic-title">ማረጋገጫ</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
    >
      <span class="text-danger" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-white text-dark">
    አዲስ መረጃ በ {{ employee.fullName }} ላይ ይመዘገባል! ቀጥል?
  </div>
  <div class="modal-footer warning ">
    <button
      type="button"
      class="btn text-white bg-success"
      (click)="modal.close() && isTrue=true"
    >
      መዝግብ
    </button>
    <button
      type="button"
      class="btn text-white bg-danger"
      (click)="modal.close() && isTrue=false"
    >
      ተመለስ
    </button>
  </div>
</ng-template>

<!-- End of modal content  -->
