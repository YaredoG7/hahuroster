<div class="row">
  <div class="col-6">
    <div class="bg-secondary p-2 text-center text-white"><h3>ለሰራተኞች</h3></div>
    <div
      class="bg-danger mt-2 p-2 texr-center text-white"
      *ngIf="errorMessage != null"
    >
      {{ errorMessage }}
    </div>
    <div class="p-2">
      <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
          <label>Name</label>
          <input
            class="form-control"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="text-center">
          <button class="btn btn-warning m-1" routerLink="/">ተመለስ</button>
          <button class="btn btn-success m-1" type="submit">ቀጥል</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Log in page for administration  -->

  <div class=" col-6">
    <div class="bg-secondary p-2 text-center text-white"><h3>ለአስተዳደር</h3></div>
    <div
      class="bg-danger mt-2 p-2 texr-center text-white"
      *ngIf="errorMessage != null"
    >
      {{ errorMessage }}
    </div>
    <div class="p-2">
      <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
          <label>Name</label>
          <input
            class="form-control"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="text-center">
          <button class="btn btn-warning m-1" routerLink="/">ተመለስ</button>
          <button class="btn btn-success m-1" type="submit">ቀጥል</button>
        </div>
      </form>
    </div>
  </div>
</div>
